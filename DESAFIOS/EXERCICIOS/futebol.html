<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
    <title>Quem está ganhando?</title>
</head>

<body>
    <a href="../../index.html">↩ Home</a>
    <h1 class="titulo-pagina">Não se mexe, em time que está ganhando</h1>
    <br>
    <h2>Descubra qual time de futebol foi o vencedor na partida, através do placar do jogo de futebol</h2>
    <br>
    <div class="space"></div>
    <section>

        <form action="">

            <div class="elementosfut">

                <label for="time1">Gols do Time 1:</label>
                <input type="number" id="time1" step="0.5" min="1" max="1000">

                <label for="time2">Gols do Time 2:</label>
                <input type="number" id="time2" step="0.5" min="1" max="1000">

            </div>

            <div class="botao">
                <button type="button" id="btResultado">Resultado</button>
                <button type="reset" id="btReset">Limpar</button>
            </div>

            <div id="resultado"></div>
        </form>

    </section>

    <script>

        document.getElementById('btResultado').addEventListener('click', function () {

            time1 = parseFloat(document.getElementById('time1').value);
            time2 = parseFloat(document.getElementById('time2').value);
            const valorFinal = Placar(time1, time2);

            document.getElementById('resultado').innerHTML = valorFinal;
        });

        document.querySelector('#btReset').addEventListener('click', function () {
            document.querySelector('#resultado').innerHTML = "";
        });

        function Placar(time1, time2) {

            if (time1 > time2) {
                return 'Vitória do primeiro time';
            }

            else if (time2 > time1) {
                return 'Vitória do segundo time';
            }

            else {
                return 'Empate';
            }

        }

    </script>
</body>

</html>
