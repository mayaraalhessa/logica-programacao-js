<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

        <caption>Posto de Gasolina</caption>

                <th>Álcool <strong>R$ 2,89</strong></th>
                <th>Gasosa <strong>R$ 5,19</strong></th>

    <form action="" id="posto">

        <input type="number" id="litros">
        <select id="tipoCombustivel">
            <option value="G" selected>Gasosa</option>
            <option value="A" selected>Álcool</option>
        </select>

        <button type="button" id="btCombustivel">Calcular</button>
        <button type="reset" id="btReset">Limpar</button>
    </form>
    <div id="resultado"></div>
    <script>

        document.getElementById('btCombustivel').addEventListener('click', function () {
            litros = parseFloat(document.getElementById('litros').value);
            tipoCombustivel = document.getElementById('tipoCombustivel').value;

            const valorFinal = descontoCombustivel(tipoCombustivel, litros);

            document.getElementById('resultado').innerHTML = valorFinal;
        });

        document.querySelector('#btReset').addEventListener('click', function () {
            document.querySelector('#resultado').innerHTML = "";
        });

    </script>
</body>

</html>
